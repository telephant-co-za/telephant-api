components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Users:
      type: object
      properties:
        telephoneNumber:
          type: string
          pattern: ^(27)[0-9]{9}$
          description: Provide a valid South African mobile telphone number in the format 27XXXXXXXXXX.
          example: 27821234567
        password:
          type: string
          pattern: /(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/
          description: |
            Provide a suitable password.
              * The password length must be greater than or equal to 8
              * The password must contain one or more uppercase characters
              * The password must contain one or more lowercase characters
              * The password must contain one or more numeric values
              * The password must contain one or more special characters
            example: P@ssword123

    Transactions:
      type: object
      required:
        - amount
        - sign
        - type
      properties:
        accountID:
          type: string
          format: uuid
        date-time:
          type: string
          format: date-time
        amount:
          type: number
        sign:
          type: boolean
        type:
          type: string
          enum:
            - SEND
            - RECEIVE
      description: The Transactions are represented in the form of the following JSON model.

  responses:
    '4XX':
      description: Client error
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
