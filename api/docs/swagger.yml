          required: true
          description: A contact's unique mobile phone number from an accounts contacts list.
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    put:
      summary: Update specific contact.
      description: Update a specific contact for an individual or group account.
      tags:
        - contacts
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: ContactsPhoneNumber
          schema:
            type: string
            pattern: ^(27)[0-9]{9}$
          required: true
          description: A contact's unique mobile phone number from an accounts contacts list.
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    delete:
      summary: Delete specific contact.
      description: Delete a specific contact for an individual or group account.
      tags:
        - contacts
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: ContactsPhoneNumber
          schema:
            type: string
            pattern: ^(27)[0-9]{9}$
          required: true
          description: A contact's unique mobile phone number from an accounts contacts list.
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /v1/notifications:
    get:
      summary: Get list of notifications.
      description: Get the list of notifications for an individual or group account.
      tags:
        - notifications
      security:
        - BearerAuth: []
      parameters:
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    post:
      summary:  Mark unread notifications as read.
      description: Mark all unread notifications as read on an individual or group account.
      tags:
        - notifications
      security:
        - BearerAuth: []
      parameters:
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /v1/notifications/{NotificationID}:
    get:
      summary: View specific notification.
      description: Get the details of a specific notification for an individual or group account.
      tags:
        - notifications
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: NotificationID
          schema:
            type: string
            format: uuid
          required: true
          description: Unique ID of the notification.
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    post:
      summary: Mark notifcation as read.
      description: On an individual or group account, mark a specific notification as read.
      tags:
        - notifications
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: NotificationID
          schema:
            type: string
            format: uuid
          required: true
          description: Unique ID of the notification.
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    put:
      summary: Accept or reject airtime request.
      description: Accept or reject a specific airtime send request from a contact.
      tags:
        - notifications
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: NotificationID
          schema:
            type: string
            format: uuid
          required: true
          description: Unique ID of the notification.
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /ping:
    get:
      summary: Ping the API.
      description: To make sure the API is up and working, ping the server.
      tags:
        - ping
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /v1/retailers:
    get:
      summary: Get retailers.
      description: Get a listing of Telephant retailers.
      tags:
        - retailers
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    post:
      summary: Create a retailer listing.
      description: Create a Telephant retailer listing.
      tags:
        - retailers
      security:
        - BearerAuth: []
      parameters:
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /v1/retailers/{RetailerID}:
    put:
      summary: Update retailer.
      description: Update a retailer listing.
      tags:
        - retailers
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: RetailerID
          schema:
            type: string
            format: uuid
          required: true
          description: Unique ID of the retailer listing.
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    delete:
      summary: Delete retailer.
      description: Delete a retailer listing.
      tags:
        - retailers
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: RetailerID
          schema:
            type: string
            format: uuid
          required: true
          description: Unique ID of the retailer listing.
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: true
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /v1/transactions:
    get:
      summary: Get transactions.
      description: Get a transaction listing for an individual or group account.
      parameters:
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      tags:
        - transactions
      security:
        - BearerAuth: []
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /v1/transactions/{TransactionID}:
    get:
      summary: View a transaction.
      description: View the details of a specific transaction for an individual or group account.
      tags:
        - transactions
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: TransactionID
          schema:
            type: string
            format: uuid
          required: true
          description: Unique ID of the transaction.
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /v1/users:
    post:
      summary: User authentication.
      description: Provides an end point to sign up as a user or log in.
      tags:
        - users
      parameters:
        - in: query
          name: action
          schema:
            type: string
            enum:
              - signup
              - login
          description: >
            User actions:
             * `signup` - Create a user account.
             * `login` - As a user, sign in.
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'  
  /v1/verifications:
    get:
      summary: Get verifications.
      description: Check the status of an individual or group account's verification.
      tags:
        - verifications
      security:
        - BearerAuth: []
      parameters:
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    post:
      summary: Create verifications.
      description: Submit verification requirements on a per-account or per-group basis.
      tags:
        - verifications
      security:
        - BearerAuth: []
      parameters:
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    put:
      summary: Update verification.
      description: Update the verification requirements for a single account or a group account.
      tags:
        - verifications
      security:
        - BearerAuth: []
      parameters:
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
