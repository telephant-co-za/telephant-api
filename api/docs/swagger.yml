openapi: 3.0.0
info:
  version: '1.0'
  title: Telephant API
  description: >-
    Telephant’s APIs (Application Programming Interfaces) power its platform for
    exchanging airtime.
paths:
  /v1/accounts:
    get:
      summary: Get account(s).
      description: Get the details of a specific account(s). List one or all of the details of accounts available to this username.
      tags:
        - accounts
      security:
        - BearerAuth: []
      parameters:
      - in: header
        name: x-account-id
        description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
        schema:
          type: string
          format: uuid
        required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    post:
      summary: Create account.
      description: Create a new group account.
      tags:
        - accounts
      security:
        - BearerAuth: []
      requestBody:
        description: Define the properties of the account to create.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  maxLength: 50
                  example: My Company's Airtime Account
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    put:
      summary: Update account.
      description: Update the details of a group account.
      tags:
        - accounts
      security:
        - BearerAuth: []
      requestBody:
        description: Define the properties of the account to create.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  maxLength: 50
                  example: My Company's Airtime Account
      parameters:
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    delete:
      summary: Delete account.
      description: Delete a specific group account.
      tags:
        - accounts
      security:
        - BearerAuth: []
      parameters:
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /v1/airtime:
    get:
      summary: Get airtime balance.
      description: Check the balance of a group or individual accounts airtime balance.
      tags:
        - airtime
      security:
        - BearerAuth: []
      parameters:
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    post:
      summary: Use airtime.
      description: Convert positive airtime balance for use as airtime on phone.
      tags:
        - airtime
      security:
        - BearerAuth: []
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /v1/airtime/{ContactsPhoneNumber}:
    get:
      summary: Request airtime.
      description: Request airtime credit from a contact.
      tags:
        - airtime
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: ContactsPhoneNumber
          schema:
            type: string
            pattern: ^(27)[0-9]{9}$
          required: true
          description: A contact's unique mobile phone number from an accounts contacts list.
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    post:
      summary: Send airtime.
      description: Send airtime credit to a contact.
      tags:
        - airtime
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: ContactsPhoneNumber
          schema:
            type: string
            pattern: ^(27)[0-9]{9}$
          required: true
          description: A contact's unique mobile phone number from an accounts contacts list.
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /v1/contacts:
    get:
      summary: List the contacts of an individual or group account.
      description: List the contacts for account  
      tags:
        - contacts
      security:
        - BearerAuth: []
      parameters:
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    post:
      summary: Create contact.
      description: Create a contact for a individual or group account.
      tags:
        - contacts
      security:
        - BearerAuth: []
      parameters:
        - in: header
          name: x-account-id
          description: Clients can make requests as connected accounts using the special header x-account-id which should contain a Telephant account ID.
          schema:
            type: string
            format: uuid
          required: false
      responses:
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /v1/contacts/{ContactsPhoneNumber}:
    get:
      summary: View specific contact.
      description: Get the details of a specific contact for an individual or group account.
      tags:
        - contacts
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: ContactsPhoneNumber
          schema:
            type: string
